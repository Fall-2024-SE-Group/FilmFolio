
<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='stylesheet.css') }}">
  <title>PopcornPicks üçø</title>
  <link rel="icon" href="{{ url_for('static', filename='Popcorn-icon.png') }}" />
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <style>
    /* General Styling */
    body {
      background-image: url("https://www.example.com/login-background.jpg");
      background-size: cover;
      background-attachment: fixed;
      color: #F0F0F0;
      font-family: 'Arial', sans-serif;
    }

    /* Navbar Styling */
    .navbar {
      background: rgba(0, 0, 0, 0.85);
      padding: 10px;
    }

    /* Central Container */
    .container {
      background: rgba(0, 0, 0, 0.7);
      border-radius: 15px;
      padding: 30px;
      text-align: center;
      max-width: 500px;
      margin-top: 100px;
    }

    /* Heading Styling */
    h1 {
      color: #FFC300;
      font-size: 2.2em;
      text-shadow: 2px 2px #000;
      font-weight: bold;
    }

    /* Form Input Styling */
    .form-control {
      border-radius: 30px;
      padding: 10px;
      margin-bottom: 20px;
      font-size: 1.1em;
    }

    /* Button Styling */
    .btn-primary {
      background-color: #FF5733;
      border: none;
      border-radius: 30px;
      font-size: 1.1em;
      padding: 10px 20px;
      transition: 0.3s;
      margin: 5px;
    }

    .btn-primary:hover {
      background-color: #FF8A33;
      transform: scale(1.05);
    }

    /* Error Message Styling */
    #logInError, #misMatchPass, #invalidUsername {
      color: red;
      font-size: 1.1em;
      display: none;
    }

    /* Highlight Section */
    .highlighted-section a {
      color: #FFC300;
      font-weight: bold;
      transition: color 0.3s ease-in-out;
    }

    .highlighted-section a:hover {
      color: #FF5733;
    }
  </style>
</head>

<body class="login-page">
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="loginTopNav">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">PopcornPicksüçø</a>
    </div>
  </nav>

  <!-- Login Form -->
  <div class="container" id="centralDivLogin">
    <h1>üé¨ PopcornPicksüçø: Log In</h1>
    <div class="wrapper">
      <input class="form-control" type="text" placeholder="Username" id="User" aria-label="UserId" />
      <input class="form-control" type="password" placeholder="Password" id="Password" aria-label="PassId" />
      <div id="logInError">Incorrect Username or Password</div>
    </div>
    <button id="loginButton" onclick="login()" class="btn btn-primary">Login</button>
    <button id="createAccountButton" onclick="createAccount()" class="btn btn-primary">Create an Account</button>
    <br><br>
    <button id="guestPass" onclick="createAccount()" class="btn btn-primary">Continue as Guest</button>
    <div class="highlighted-section mt-3">
      <p>Made with ‚ù§Ô∏è by <a href="https://github.com/brwali/PopcornPicks" target="_blank">PopcornPicks</a></p>
      <a href="https://github.com/brwali/PopcornPicks/blob/master/LICENSE.md" target="_blank">MIT License ¬© 2023
        PopcornPicks</a>
    </div>
  </div>

  <!-- Account Creation Form -->
  <div class="container d-none" id="createAccountForm">
    <h1>üé¨ PopcornPicksüçø: Create an Account</h1>
    <input class="form-control" type="email" placeholder="Email" id="emailAcc" aria-label="emailAcc" />
    <input class="form-control" type="text" placeholder="Username" id="newUser" aria-label="UserId" />
    <input class="form-control" type="password" placeholder="Password" id="newPassword" aria-label="PassId" />
    <input class="form-control" type="password" placeholder="Re-enter Password" id="dupPassword" aria-label="PassId" />
    <div id="misMatchPass">Passwords do not match!</div>
    <div id="invalidUsername">Invalid Username</div>
    <button id="makeAccountButton" onclick="makeAccount()" class="btn btn-primary">Create Account</button>
  </div>

</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" crossorigin="anonymous"></script>
<script src="{{ url_for('static', filename='script.js') }}"></script>

</html>
