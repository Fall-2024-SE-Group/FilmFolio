<!DOCTYPE html>
<html>
  <head>
    <title>PopcornPicks</title>
    <link rel="icon" href="{{ url_for('static', filename='Popcorn-icon.png') }}" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='stylesheet.css') }}"
    />
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>

  <body>
    <div id="dataCollected">
      <div class="d-none" id="loaderSuccess">
        <div class="spinner-border" role="status">
          <span class="sr-only"></span>
        </div>
      </div>
      <h1 class="hLast">Have your watchlist sent to your email!</h1>
      <br/>
      <div class="notifyDivs">
        <input class="c-checkbox" type="checkbox" id="checkbox" />
        <div class="c-formContainer" id="formContainer">
          <form class="c-form" action="">
            <input
              class="c-form__input"
              placeholder="E-mail"
              type="text"
              id="emailField"
              required
            />
            <label class="c-form__buttonLabel" for="checkbox">
              <button class="c-form__button" type="button" id="notifyButton">
                Send
              </button>
            </label>
            <label
              class="c-form__toggle"
              for="checkbox"
              data-title="Notify me"
            ></label>
          </form>
        </div>
    </div>
    <br /><br />
    <div class="d-flex justify-content-center">
      <h1>
        Or
      </h1>
    </div>
    <br /><br />
    <input
        type="button"
        id="refreshPage"
        class="btn btn-danger attemptBtn"
        name="refreshPage"
        value="Take another attempt"
      />
    
    </div>

    <!-- Add the "Email sent successfully!" message here -->
    <div
      id="emailSentSuccess"
      style="display: none; position: absolute; top: 80px; left: 50%; transform: translateX(-50%);"
    >
      <h3>Email sent successfully!</h3>
    </div>

  </body>
  <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
    crossorigin="anonymous"
  ></script>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
  <script>
    $("#refreshPage").click(function () {
      window.location.href = "/";
    });
  </script>
</html>
